<html>
    <head>
        <title>Contact</title>
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    </head>
    <body>
        <h1>The input element</h1>

        <form method="POST">
        <label for="museum">Id:</label>
        <select name="museum" id="museum">
                    {%for i in range(0, len)%}
                        <option  value="{{value[i]['id']}}">{{value[i]['name']}}</option>
                    {%endfor%}
        </select>    

        
        <label for="fname">Location:</label>
        <input type="text" id="fname" name="location"><br><br>

        <label for="lname">Name:</label>
        <input type="text" id="lname" name="name"><br><br>

        <label for="lname">Address:</label>
        <input type="text" id="lname" name="address"><br><br>

        <input type="submit" value="Submit">
        </form>
    </body>
</html>
